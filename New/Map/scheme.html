<application-window data-id="MapWindow" data-width="723" data-height="494" data-allow_resize="true">
	<gui-vbox>
		<gui-vbox-container data-shrink="1" data-grow="0" data-fill="false" data-expand="false" data-basis="auto">
			<gui-hbox>
				<gui-hbox-container data-shrink="0" data-grow="0">
					<gui-menu-bar>
						<gui-menu-bar-entry data-label="Load" data-disabled="false" data-id="loadMenu">
							<gui-menu>
								<gui-menu-bar-entry data-label="Previous Connection" data-disabled="false" data-id="lastConnection"></gui-menu-bar-entry>
								<gui-menu-bar-entry data-label="Saved Connection" data-disabled="false" data-id="loadSavedConnection">
									<gui-menu>
										<gui-menu-bar-entry data-label="Load 1" data-disabled="false" data-id="connection1"></gui-menu-bar-entry>
										<gui-menu-bar-entry data-label="Load 2" data-disabled="false" data-id="connection2"></gui-menu-bar-entry>
										<gui-menu-bar-entry data-label="Load 3" data-disabled="false" data-id="connection3"></gui-menu-bar-entry>
										<gui-menu-bar-entry data-label="Load 4" data-disabled="false" data-id="connection4"></gui-menu-bar-entry>
										<gui-menu-bar-entry data-label="Load 5" data-disabled="false" data-id="connection5"></gui-menu-bar-entry>
									</gui-menu>
								</gui-menu-bar-entry>
							</gui-menu>
						</gui-menu-bar-entry>
					</gui-menu-bar>
				</gui-hbox-container>
			
				<gui-hbox-container data-shrink="1" data-grow="0">
					<gui-menu-bar>
						<gui-menu-bar-entry data-label="Save" data-id="saveMenu">
							<gui-menu>
								<gui-menu-bar-entry data-label="Save 1" data-disabled="false" data-id="saveConnection1"></gui-menu-bar-entry>
								<gui-menu-bar-entry data-label="Save 2" data-disabled="false" data-id="saveConnection2"></gui-menu-bar-entry>
								<gui-menu-bar-entry data-label="Save 3" data-disabled="false" data-id="saveConnection3"></gui-menu-bar-entry>
								<gui-menu-bar-entry data-label="Save 4" data-disabled="false" data-id="saveConnection4"></gui-menu-bar-entry>
								<gui-menu-bar-entry data-label="Save 5" data-disabled="false" data-id="saveConnection5"></gui-menu-bar-entry>
							</gui-menu>
						</gui-menu-bar-entry>
					</gui-menu-bar>
				</gui-hbox-container>
			</gui-hbox>
		</gui-vbox-container>
		
		<gui-vbox-container data-shrink="1" data-grow="10" data-expand="true" data-fill="true">
	
		<gui-iframe data-src="" data-id="map"></gui-iframe>
		</gui-vbox-container>
	</gui-vbox>
</application-window>
