<application-window data-id="PasswordBreakerWindow" data-width="289" data-height="150">
    <gui-vbox>
        <gui-vbox-container data-shrink="1" data-grow="0">
            <gui-label data-placeholder="" data-label="Password Breaker" data-id="title"></gui-label>
        </gui-vbox-container>
        <gui-vbox-container data-shrink="1" data-grow="1" data-expand="true">
            <gui-text data-placeholder="Awaiting password to crack" data-value="" data-disabled="true" data-id="graphicalDisplay"></gui-text>
            <gui-progress-bar data-progress="0" data-id="passBreakProgress"></gui-progress-bar>
        </gui-vbox-container>
    </gui-vbox>
</application-window>
